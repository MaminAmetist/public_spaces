<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта Москвы</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: sans-serif;
        }
        #map {
            flex: 1;
            width: 100%;
        }
        #thumbnail-strip {
            height: 110px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 10px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        #thumbnail-strip::-webkit-scrollbar {
            height: 6px;
        }
        #thumbnail-strip::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }
        .thumb {
            flex: 0 0 auto;
            width: 100px;
            height: 75px;
            margin-right: 10px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #sidebar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            width: 0;
            overflow-y: auto;
            transition: width 0.3s ease;
            background-color: #f9f9f9;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            padding: 20px;
            z-index: 1000;
        }
        #sidebar.open { width: 380px; }
        #sidebar img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        #gallery {
            margin-top: 20px;
        }
        #closeSidebar {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            float: right;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="thumbnail-strip"></div>

    <div id="sidebar">
        <button id="closeSidebar">&times;</button>
        <h2 id="placeTitle">Название места</h2>
        <img id="placeImage" src="" alt="Фото места">
        <p id="placeDescription"></p>

        <div id="gallery"></div>
    </div>

    {{ places|json_script:"places-data" }}

    <script>
        const placesData = JSON.parse(document.getElementById('places-data').textContent);

        const map = L.map('map').setView([55.7558, 37.6173], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const sidebar = document.getElementById('sidebar');
        const title = document.getElementById('placeTitle');
        const image = document.getElementById('placeImage');
        const desc = document.getElementById('placeDescription');
        const galleryDiv = document.getElementById('gallery');
        const closeBtn = document.getElementById('closeSidebar');
        const thumbStrip = document.getElementById('thumbnail-strip');

        function openSidebar(place) {
            title.textContent = place.title;
            image.src = place.image || "{% static 'main/images/no-image.jpg' %}";
            desc.textContent = place.description;

            // очищаем блок галереи
            galleryDiv.innerHTML = '';

            // создаём внутреннюю галерею (большие фото)
            if (place.gallery && place.gallery.length > 0) {
                const galleryTitle = document.createElement('h3');
                galleryTitle.textContent = 'Фотогалерея';
                galleryDiv.appendChild(galleryTitle);

                place.gallery.forEach(item => {
                    const imgWrap = document.createElement('div');
                    imgWrap.classList.add('gallery-item');

                    const imgEl = document.createElement('img');
                    imgEl.src = item.image;
                    imgWrap.appendChild(imgEl);

                    if (item.caption) {
                        const caption = document.createElement('div');
                        caption.classList.add('caption');
                        caption.textContent = item.caption;
                        imgWrap.appendChild(caption);
                    }

                    galleryDiv.appendChild(imgWrap);
                });
            }

            // очищаем и заполняем ленту миниатюр
            thumbStrip.innerHTML = '';
            if (place.gallery && place.gallery.length > 0) {
                place.gallery.forEach(item => {
                    const thumb = document.createElement('img');
                    thumb.src = item.image;
                    thumb.classList.add('thumb');
                    thumb.title = item.caption || place.title;
                    thumb.addEventListener('click', () => {
                        image.src = item.image;
                    });
                    thumbStrip.appendChild(thumb);
                });
            }

            sidebar.classList.add('open');
        }

        closeBtn.addEventListener('click', () => sidebar.classList.remove('open'));

        // Добавляем маркеры
        placesData.forEach(place => {
            if (place.latitude && place.longitude) {
                const marker = L.marker([place.latitude, place.longitude]).addTo(map);
                marker.bindTooltip(place.title, { direction: 'top', offset: [0, -10] });
                marker.on('click', () => openSidebar(place));
            }
        });
    </script>
</body>
</html>
